<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
        <!-- image -->
        <div id="banner" style="background-color: hsl(277, 64%, 61%);">
          <picture>
            <source 
              srcset="./images/image-header-mobile.jpg" 
              media="(max-width: 375px)"
              type="image/webp"
            />
            <img 
              src="./images/image-header-desktop.jpg" 
              alt="Banner"
            />
          </picture>
        </div>

        <!-- Heading -->
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
      
        <!-- Main Para -->
        <p class='mainPara'>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      
        <!-- stats -->
        <div class="statContainer">
          <p class='stats'>
            <strong class='stat-value'>10k+</strong>
            <span class='stat-label'>companies</span>
          </p>
      
            <p class='stats'>
              <strong class='stat-value'>314</strong>
              <span class='stat-label'>templates</span>
            </p>
      
          <p class='stats'>
            <strong class='stat-value'>12M+</strong>
            <span class='stat-label'>queries</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jithu S Nair</a>.
  </div> -->
</body>
</html>
